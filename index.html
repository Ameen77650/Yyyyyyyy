<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الألعاب المتكامل</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #2ecc71;
            --danger: #e74c3c;
            --warning: #f39c12;
            --dark: #2c3e50;
            --light: #ecf0f1;
        }

        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* شاشة التحقق */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .auth-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .auth-title {
            color: var(--dark);
            margin-bottom: 10px;
            font-size: 28px;
        }

        .auth-subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .form-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px 0;
            transition: background 0.3s;
        }

        .form-btn:hover {
            background: var(--secondary);
        }

        .form-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .code-inputs {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }

        .code-input {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
        }

        .code-input:focus {
            border-color: var(--primary);
            outline: none;
            background: #f8f9fa;
        }

        .resend-btn {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            text-decoration: underline;
            margin-top: 15px;
        }

        .timer {
            color: #7f8c8d;
            margin: 10px 0;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .user-info h2 {
            color: var(--dark);
            margin-bottom: 5px;
        }

        .balance-card {
            background: linear-gradient(135deg, var(--warning), var(--danger));
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            min-width: 200px;
        }

        .balance-amount {
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .game-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .game-title {
            font-size: 20px;
            color: var(--dark);
            margin-bottom: 10px;
        }

        .game-description {
            color: #7f8c8d;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .play-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .play-btn:hover {
            background: var(--secondary);
        }

        .admin-panel {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .admin-title {
            color: var(--dark);
            margin-bottom: 15px;
            text-align: center;
        }

        .admin-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .admin-input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
        }

        .admin-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .admin-btn:hover {
            background: #27ae60;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            max-width: 90%;
            max-height: 90%;
            width: 800px;
            text-align: center;
            position: relative;
        }

        .game-container {
            width: 100%;
            height: 500px;
            background: #1a1a2e;
            border-radius: 10px;
            margin: 15px 0;
            position: relative;
            overflow: hidden;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--danger);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            z-index: 1001;
        }

        .hidden {
            display: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: var(--success);
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1001;
        }

        .logout-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* أنماط الألعاب */
        .basketball-hoop {
            position: absolute;
            width: 120px;
            height: 100px;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
        }

        .hoop {
            width: 100px;
            height: 5px;
            background: #ff6b35;
            position: absolute;
            top: 0;
            left: 10px;
        }

        .backboard {
            width: 10px;
            height: 80px;
            background: #34495e;
            position: absolute;
            top: 5px;
            left: 0;
        }

        .basketball {
            width: 40px;
            height: 40px;
            background: #ff6b35;
            border-radius: 50%;
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
        }

        .target {
            width: 80px;
            height: 80px;
            border: 5px solid #e74c3c;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .crosshair {
            width: 40px;
            height: 40px;
            position: absolute;
            cursor: crosshair;
        }

        .crosshair::before, .crosshair::after {
            content: '';
            position: absolute;
            background: #e74c3c;
        }

        .crosshair::before {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        .crosshair::after {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .slot-machine {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }

        .slot-reel {
            width: 80px;
            height: 120px;
            background: white;
            border: 3px solid #f39c12;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .slot-item {
            width: 100%;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            position: absolute;
        }

        .spin-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
        }

        .game-controls {
            margin: 20px 0;
        }

        .game-stats {
            background: #34495e;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- شاشة التحقق -->
    <div id="authScreen" class="auth-container">
        <div class="auth-box">
            <!-- شاشة إدخال البريد -->
            <div id="emailScreen">
                <h2 class="auth-title">🎮 تسجيل الدخول</h2>
                <p class="auth-subtitle">أدخل بريدك الإلكتروني لتلقي كود التحقق</p>
                
                <input type="email" id="emailInput" class="form-input" placeholder="البريد الإلكتروني">
                <button onclick="sendVerificationCode()" class="form-btn" id="sendCodeBtn">
                    إرسال كود التحقق
                </button>
                
                <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 10px;">
                    <p style="color: #7f8c8d; font-size: 14px;">
                        📧 سيرسل لك رمز تحقق مكون من 6 أرقام إلى بريدك الإلكتروني
                    </p>
                </div>
            </div>

            <!-- شاشة إدخال الكود -->
            <div id="codeScreen" class="hidden">
                <h2 class="auth-title">🔐 أدخل كود التحقق</h2>
                <p class="auth-subtitle" id="emailDisplay">تم إرسال الكود إلى: </p>
                
                <div class="code-inputs">
                    <input type="text" class="code-input" maxlength="1" oninput="moveToNext(this, 1)">
                    <input type="text" class="code-input" maxlength="1" oninput="moveToNext(this, 2)">
                    <input type="text" class="code-input" maxlength="1" oninput="moveToNext(this, 3)">
                    <input type="text" class="code-input" maxlength="1" oninput="moveToNext(this, 4)">
                    <input type="text" class="code-input" maxlength="1" oninput="moveToNext(this, 5)">
                    <input type="text" class="code-input" maxlength="1" oninput="moveToNext(this, 6)">
                </div>
                
                <button onclick="verifyCode()" class="form-btn">تحقق من الكود</button>
                <button onclick="resendCode()" class="resend-btn" id="resendBtn">إعادة إرسال الكود</button>
                <div class="timer" id="timer">يمكنك إعادة الإرسال بعد: 60 ثانية</div>
                
                <button onclick="backToEmail()" class="resend-btn" style="margin-top: 20px;">← العودة لتغيير البريد</button>
            </div>
        </div>
    </div>

    <!-- الواجهة الرئيسية -->
    <div id="mainApp" class="hidden">
        <div class="container">
            <!-- الهيدر -->
            <div class="header">
                <div class="profile-section">
                    <div class="avatar" id="userAvatar">U</div>
                    <div class="user-info">
                        <h2 id="userName">مستخدم</h2>
                        <p id="userEmail">user@example.com</p>
                        <button onclick="logout()" class="logout-btn">تسجيل الخروج</button>
                    </div>
                </div>
                
                <div class="balance-card">
                    <div>رصيدك الحالي</div>
                    <div class="balance-amount" id="currentBalance">1,000</div>
                    <div>نقطة</div>
                </div>
            </div>

            <!-- شبكة الألعاب -->
            <div class="games-grid" id="gamesGrid">
                <!-- سيتم ملء الألعاب dynamically -->
            </div>

            <!-- لوحة التحكم للمدير -->
            <div id="adminPanel" class="admin-panel hidden">
                <h2 class="admin-title">👨‍💼 لوحة تحكم المدير</h2>
                <div class="admin-controls">
                    <input type="text" id="targetUser" class="admin-input" placeholder="معرف المستخدم الهدف">
                    <input type="number" id="pointsAmount" class="admin-input" placeholder="عدد النقاط" value="100">
                    <button onclick="addPointsToUser()" class="admin-btn">➕ إضافة نقاط</button>
                    <button onclick="viewAllUsers()" class="admin-btn">👥 عرض جميع المستخدمين</button>
                </div>
                
                <div id="usersList" style="margin-top: 20px;"></div>
            </div>
        </div>
    </div>

    <!-- نافذة الألعاب -->
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeGame()">✕</button>
            <h2 id="gameModalTitle">لعبة</h2>
            <div id="gameModalContent">
                <!-- محتوى اللعبة سيظهر هنا -->
            </div>
        </div>
    </div>

    <script>
        // تكوين Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBO78OiK_3NQNjdCZU6vWjHZflueq5PRFU",
            authDomain: "gmez-42611.firebaseapp.com",
            projectId: "gmez-42611",
            storageBucket: "gmez-42611.firebasestorage.app",
            messagingSenderId: "975524843465",
            appId: "1:975524843465:web:b700fef5ddb96575d66218",
            measurementId: "G-8EJ4D5TT12"
        };

        // 🔥 تكوين EmailJS بالمفاتيح الحقيقية 🔥
        emailjs.init("5G9T3rQU-BEuM_Dvn");

        const EMAILJS_SERVICE_ID = "service_ckzriqi";
        const EMAILJS_TEMPLATE_ID = "template_xw24k5i";

        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // متغيرات النظام
        let currentUser = null;
        let verificationCode = '';
        let emailForVerification = '';
        let resendTimer = null;
        let currentGame = null;

        // قائمة الألعاب الحقيقية
        const games = [
            {
                id: 1,
                name: "🏀 كرة السلة",
                description: "سدد الكرة في السلة واربح النقاط",
                cost: 10,
                icon: "🏀",
                type: "basketball"
            },
            {
                id: 2,
                name: "🎯 الرماية",
                description: "اصوب على الهدف واربح النقاط",
                cost: 15,
                icon: "🎯",
                type: "shooting"
            },
            {
                id: 3,
                name: "🎰 سلوتس الحظ",
                description: "اختر حظك واربح جوائز كبيرة",
                cost: 25,
                icon: "🎰",
                type: "slots"
            }
        ];

        // دالة إرسال الإيميل الحقيقية
        async function sendEmailWithCode(email, code) {
            try {
                console.log('🚀 جاري إرسال الإيميل إلى:', email);
                
                const response = await emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, {
                    to_email: email,
                    code: code,
                    name: email.split('@')[0]
                });
                
                console.log('✅ تم إرسال الإيميل بنجاح:', response);
                return response;
            } catch (error) {
                console.error('❌ فشل إرسال الإيميل:', error);
                throw new Error('فشل في إرسال كود التحقق. يرجى المحاولة مرة أخرى.');
            }
        }

        // إرسال كود التحقق
        async function sendVerificationCode() {
            const email = document.getElementById('emailInput').value.trim();
            const sendBtn = document.getElementById('sendCodeBtn');
            
            if (!email) {
                showNotification('⚠️ يرجى إدخال البريد الإلكتروني', 'error');
                return;
            }

            if (!validateEmail(email)) {
                showNotification('❌ بريد إلكتروني غير صحيح', 'error');
                return;
            }

            // تعطيل الزر وإظهار التحميل
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<div class="loading"></div> جاري الإرسال...';

            verificationCode = Math.floor(100000 + Math.random() * 900000).toString();
            emailForVerification = email;

            try {
                // محاولة الإرسال عبر EmailJS
                await sendEmailWithCode(email, verificationCode);
                
                showNotification('✅ تم إرسال كود التحقق إلى بريدك الإلكتروني', 'success');
                
                document.getElementById('emailScreen').classList.add('hidden');
                document.getElementById('codeScreen').classList.remove('hidden');
                document.getElementById('emailDisplay').textContent = `تم إرسال الكود إلى: ${email}`;

                startResendTimer();
            } catch (error) {
                console.error('Error sending email:', error);
                
                // إذا فشل الإرسال، نستخدم الطريقة البديلة
                showNotification(`📧 ${error.message}. كود التحقق الخاص بك هو: ${verificationCode}`, 'warning');
                
                document.getElementById('emailScreen').classList.add('hidden');
                document.getElementById('codeScreen').classList.remove('hidden');
                document.getElementById('emailDisplay').textContent = `تم إرسال الكود إلى: ${email}`;

                startResendTimer();
            } finally {
                // إعادة تفعيل الزر
                sendBtn.disabled = false;
                sendBtn.textContent = 'إرسال كود التحقق';
            }
        }

        // التحقق من صحة البريد الإلكتروني
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function moveToNext(input, nextIndex) {
            if (input.value.length === 1) {
                if (nextIndex <= 6) {
                    const nextInput = document.querySelector(`.code-input:nth-child(${nextIndex})`);
                    if (nextInput) nextInput.focus();
                }
            }
        }

        function verifyCode() {
            let enteredCode = '';
            for (let i = 1; i <= 6; i++) {
                const input = document.querySelector(`.code-input:nth-child(${i})`);
                enteredCode += input.value;
            }

            if (enteredCode.length !== 6) {
                showNotification('❌ يرجى إدخال جميع الأرقام', 'error');
                return;
            }

            if (enteredCode === verificationCode) {
                createOrLoginUser();
            } else {
                showNotification('❌ كود التحقق غير صحيح', 'error');
            }
        }

        function createOrLoginUser() {
            const email = emailForVerification;
            const password = verificationCode + "Aa!"; // إضافة تعقيد لكلمة المرور

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    currentUser = userCredential.user;
                    return db.collection('users').doc(currentUser.uid).get();
                })
                .then((doc) => {
                    if (doc.exists) {
                        showNotification('👋 أهلاً بعودتك!', 'success');
                        showMainApp();
                    } else {
                        return createNewUser();
                    }
                })
                .catch((error) => {
                    if (error.code === 'auth/user-not-found') {
                        createNewUser();
                    } else if (error.code === 'auth/wrong-password') {
                        showNotification('❌ كود التحقق غير صحيح', 'error');
                    } else {
                        showNotification('❌ خطأ في التسجيل: ' + error.message, 'error');
                    }
                });
        }

        function createNewUser() {
            const email = emailForVerification;
            const password = verificationCode + "Aa!";

            return auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    currentUser = userCredential.user;
                    
                    const userData = {
                        uid: currentUser.uid,
                        email: email,
                        username: email.split('@')[0],
                        balance: 1000,
                        joinDate: new Date().toISOString(),
                        isAdmin: email === 'admin@game.com'
                    };

                    return db.collection('users').doc(currentUser.uid).set(userData);
                })
                .then(() => {
                    showNotification('🎉 تم إنشاء حسابك بنجاح!', 'success');
                    showMainApp();
                })
                .catch((error) => {
                    showNotification('❌ خطأ في إنشاء الحساب: ' + error.message, 'error');
                });
        }

        function resendCode() {
            if (resendTimer) return;
            
            verificationCode = Math.floor(100000 + Math.random() * 900000).toString();
            
            // محاولة الإرسال مرة أخرى
            sendEmailWithCode(emailForVerification, verificationCode)
                .then(() => {
                    showNotification('✅ تم إعادة إرسال كود التحقق', 'success');
                })
                .catch(() => {
                    showNotification(`📧 كود التحقق الجديد هو: ${verificationCode}`, 'warning');
                });
            
            startResendTimer();
        }

        function startResendTimer() {
            let timeLeft = 60;
            const timerElement = document.getElementById('timer');
            const resendBtn = document.getElementById('resendBtn');
            
            resendBtn.disabled = true;
            resendBtn.style.opacity = '0.5';
            
            resendTimer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = `يمكنك إعادة الإرسال بعد: ${timeLeft} ثانية`;
                
                if (timeLeft <= 0) {
                    clearInterval(resendTimer);
                    resendTimer = null;
                    resendBtn.disabled = false;
                    resendBtn.style.opacity = '1';
                    timerElement.textContent = 'يمكنك إعادة الإرسال الآن';
                }
            }, 1000);
        }

        function backToEmail() {
            document.getElementById('codeScreen').classList.add('hidden');
            document.getElementById('emailScreen').classList.remove('hidden');
            document.getElementById('emailInput').value = '';
            
            if (resendTimer) {
                clearInterval(resendTimer);
                resendTimer = null;
            }
        }

        function showMainApp() {
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            
            db.collection('users').doc(currentUser.uid).get()
                .then((doc) => {
                    if (doc.exists) {
                        const userData = doc.data();
                        document.getElementById('userName').textContent = userData.username;
                        document.getElementById('userEmail').textContent = userData.email;
                        document.getElementById('userAvatar').textContent = userData.username.charAt(0).toUpperCase();
                        document.getElementById('currentBalance').textContent = userData.balance.toLocaleString();
                        
                        if (userData.isAdmin) {
                            document.getElementById('adminPanel').classList.remove('hidden');
                        }
                        
                        displayGames();
                    }
                });
        }

        function logout() {
            auth.signOut().then(() => {
                currentUser = null;
                document.getElementById('mainApp').classList.add('hidden');
                document.getElementById('authScreen').classList.remove('hidden');
                backToEmail();
                showNotification('✅ تم تسجيل الخروج', 'success');
            });
        }

        function displayGames() {
            const gamesGrid = document.getElementById('gamesGrid');
            gamesGrid.innerHTML = '';
            
            games.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                gameCard.innerHTML = `
                    <div class="game-icon">${game.icon}</div>
                    <div class="game-title">${game.name}</div>
                    <div class="game-description">${game.description}</div>
                    <div style="color: var(--warning); margin: 10px 0;">تكلفة اللعب: ${game.cost} نقطة</div>
                    <button class="play-btn" onclick="playGame('${game.type}', ${game.cost}, '${game.name}')">العب الآن</button>
                `;
                gamesGrid.appendChild(gameCard);
            });
        }

        // تشغيل اللعبة المحددة
        function playGame(gameType, cost, gameName) {
            if (currentUser.balance < cost) {
                showNotification('❌ رصيدك غير كافٍ لهذه اللعبة', 'error');
                return;
            }

            // خصم تكلفة اللعبة
            updateUserBalance(-cost);

            currentGame = { type: gameType, cost: cost, name: gameName };
            document.getElementById('gameModalTitle').textContent = gameName;
            
            switch(gameType) {
                case 'basketball':
                    loadBasketballGame();
                    break;
                case 'shooting':
                    loadShootingGame();
                    break;
                case 'slots':
                    loadSlotsGame();
                    break;
            }
            
            document.getElementById('gameModal').style.display = 'flex';
        }

        // لعبة كرة السلة
        function loadBasketballGame() {
            document.getElementById('gameModalContent').innerHTML = `
                <div class="game-stats">
                    <div>🎯 الهدف: سدد 10 كرات في السلة</div>
                    <div>🏀 الكرات المتبقية: <span id="ballsLeft">10</span></div>
                    <div>⭐ النقاط: <span id="basketballScore">0</span></div>
                </div>
                <div class="game-container">
                    <div class="basketball-hoop">
                        <div class="backboard"></div>
                        <div class="hoop"></div>
                    </div>
                    <div class="basketball" id="basketball" onclick="throwBall()"></div>
                </div>
                <div class="game-controls">
                    <button class="spin-btn" onclick="resetBasketballGame()">إعادة اللعبة</button>
                </div>
            `;
            resetBasketballGame();
        }

        let basketballScore = 0;
        let ballsLeft = 10;

        function throwBall() {
            if (ballsLeft <= 0) return;

            const ball = document.getElementById('basketball');
            ball.style.transition = 'all 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
            ball.style.bottom = '200px';
            ball.style.transform = 'translateX(-50%) scale(0.9)';

            setTimeout(() => {
                const isScore = Math.random() > 0.4;
                if (isScore) {
                    basketballScore += 10;
                    showNotification('🎉 سجلت هدف! +10 نقاط', 'success');
                } else {
                    showNotification('😞 أخطأت الهدف', 'error');
                }

                ballsLeft--;
                document.getElementById('basketballScore').textContent = basketballScore;
                document.getElementById('ballsLeft').textContent = ballsLeft;

                if (ballsLeft > 0) {
                    resetBallPosition();
                } else {
                    endBasketballGame();
                }
            }, 800);
        }

        function resetBallPosition() {
            const ball = document.getElementById('basketball');
            ball.style.transition = 'none';
            ball.style.bottom = '100px';
            ball.style.transform = 'translateX(-50%) scale(1)';
        }

        function resetBasketballGame() {
            basketballScore = 0;
            ballsLeft = 10;
            document.getElementById('basketballScore').textContent = basketballScore;
            document.getElementById('ballsLeft').textContent = ballsLeft;
            resetBallPosition();
        }

        function endBasketballGame() {
            const totalPoints = basketballScore;
            updateUserBalance(totalPoints);
            showNotification(`🎮 انتهت اللعبة! ربحت ${totalPoints} نقطة`, 'success');
        }

        // لعبة الرماية
        function loadShootingGame() {
            document.getElementById('gameModalContent').innerHTML = `
                <div class="game-stats">
                    <div>🎯 الهدف: اصوب على الهدف 10 مرات</div>
                    <div>🎯 الطلقات المتبقية: <span id="shotsLeft">10</span></div>
                    <div>⭐ النقاط: <span id="shootingScore">0</span></div>
                </div>
                <div class="game-container" id="shootingContainer" onclick="shootTarget(event)">
                    <div class="target"></div>
                </div>
                <div class="game-controls">
                    <button class="spin-btn" onclick="resetShootingGame()">إعادة اللعبة</button>
                </div>
            `;
            resetShootingGame();
        }

        let shootingScore = 0;
        let shotsLeft = 10;

        function shootTarget(event) {
            if (shotsLeft <= 0) return;

            const container = document.getElementById('shootingContainer');
            const rect = container.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            // إنشاء تأثير إطلاق النار
            const shot = document.createElement('div');
            shot.className = 'crosshair';
            shot.style.left = (x - 20) + 'px';
            shot.style.top = (y - 20) + 'px';
            container.appendChild(shot);

            // حساب النقاط بناء على قرب الهدف
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const distance = Math.sqrt(Math.pow(x - centerX, 2) + Math.pow(y - centerY, 2));
            
            let points = 0;
            if (distance < 50) points = 10;
            else if (distance < 100) points = 5;
            else if (distance < 150) points = 2;

            shootingScore += points;
            shotsLeft--;

            document.getElementById('shootingScore').textContent = shootingScore;
            document.getElementById('shotsLeft').textContent = shotsLeft;

            if (points > 0) {
                showNotification(`🎯 إصابة! +${points} نقاط`, 'success');
            } else {
                showNotification('❌ أخطأت الهدف', 'error');
            }

            setTimeout(() => shot.remove(), 500);

            if (shotsLeft <= 0) {
                endShootingGame();
            }
        }

        function resetShootingGame() {
            shootingScore = 0;
            shotsLeft = 10;
            document.getElementById('shootingScore').textContent = shootingScore;
            document.getElementById('shotsLeft').textContent = shotsLeft;
        }

        function endShootingGame() {
            updateUserBalance(shootingScore);
            showNotification(`🎮 انتهت اللعبة! ربحت ${shootingScore} نقطة`, 'success');
        }

        // لعبة السلوتس
        function loadSlotsGame() {
            document.getElementById('gameModalContent').innerHTML = `
                <div class="game-stats">
                    <div>🎰 حاول الحصول على 3 رموز متطابقة</div>
                    <div>⭐ الجوائز: 3 متطابقة = 100 نقطة | 2 متطابقة = 30 نقطة</div>
                </div>
                <div class="slot-machine">
                    <div class="slot-reel" id="reel1">🍒</div>
                    <div class="slot-reel" id="reel2">🍋</div>
                    <div class="slot-reel" id="reel3">🍊</div>
                </div>
                <div class="game-controls">
                    <button class="spin-btn" onclick="spinSlots()">دوران 🎰</button>
                </div>
            `;
        }

        function spinSlots() {
            const symbols = ['🍒', '🍋', '🍊', '💎', '🍇', '🔔'];
            const reels = ['reel1', 'reel2', 'reel3'];
            
            reels.forEach((reelId, index) => {
                const reel = document.getElementById(reelId);
                reel.style.transition = 'none';
                reel.style.transform = 'translateY(-120px)';
                
                setTimeout(() => {
                    const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                    reel.textContent = randomSymbol;
                    reel.style.transition = 'transform 0.5s';
                    reel.style.transform = 'translateY(0)';
                }, index * 200);
            });

            setTimeout(() => {
                checkSlotsWin();
            }, 1000);
        }

        function checkSlotsWin() {
            const symbols = [
                document.getElementById('reel1').textContent,
                document.getElementById('reel2').textContent,
                document.getElementById('reel3').textContent
            ];

            let winAmount = 0;
            if (symbols[0] === symbols[1] && symbols[1] === symbols[2]) {
                winAmount = 100;
                showNotification('🎉 جاكبوت! 3 رموز متطابقة! +100 نقطة', 'success');
            } else if (symbols[0] === symbols[1] || symbols[1] === symbols[2] || symbols[0] === symbols[2]) {
                winAmount = 30;
                showNotification('👍 فوز! رموز متطابقة! +30 نقطة', 'success');
            } else {
                showNotification('😞 حاول مرة أخرى', 'error');
            }

            if (winAmount > 0) {
                updateUserBalance(winAmount);
            }
        }

        function closeGame() {
            document.getElementById('gameModal').style.display = 'none';
            currentGame = null;
        }

        function updateUserBalance(amount) {
            db.collection('users').doc(currentUser.uid).get()
                .then((doc) => {
                    if (doc.exists) {
                        const userData = doc.data();
                        const newBalance = userData.balance + amount;
                        
                        return db.collection('users').doc(currentUser.uid).update({
                            balance: newBalance
                        });
                    }
                })
                .then(() => {
                    document.getElementById('currentBalance').textContent = (parseInt(document.getElementById('currentBalance').textContent.replace(/,/g, '')) + amount).toLocaleString();
                });
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            notification.style.background = type === 'success' ? 'var(--success)' : 
                                          type === 'error' ? 'var(--danger)' : 'var(--warning)';
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 4000);
        }

        // دوال المدير
        function addPointsToUser() {
            if (!currentUser || !currentUser.isAdmin) return;
            
            const targetUserId = document.getElementById('targetUser').value.trim();
            const points = parseInt(document.getElementById('pointsAmount').value);
            
            if (!targetUserId || !points) {
                showNotification('⚠️ يرجى ملء جميع الحقول', 'warning');
                return;
            }
            
            db.collection('users').doc(targetUserId).get()
                .then((doc) => {
                    if (doc.exists) {
                        const userData = doc.data();
                        const newBalance = (userData.balance || 0) + points;
                        
                        return db.collection('users').doc(targetUserId).update({
                            balance: newBalance
                        });
                    } else {
                        showNotification('❌ المستخدم غير موجود', 'error');
                    }
                })
                .then(() => {
                    showNotification(`✅ تم إضافة ${points} نقطة للمستخدم`, 'success');
                    document.getElementById('targetUser').value = '';
                    document.getElementById('pointsAmount').value = '';
                })
                .catch((error) => {
                    showNotification('❌ خطأ في إضافة النقاط', 'error');
                });
        }

        function viewAllUsers() {
            db.collection('users').get()
                .then((querySnapshot) => {
                    let usersList = '<h3>👥 قائمة جميع المستخدمين</h3>';
                    querySnapshot.forEach((doc) => {
                        const user = doc.data();
                        if (!user.isAdmin) {
                            usersList += `
                                <div style="background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 8px; border-left: 4px solid var(--primary);">
                                    <strong>${user.username}</strong> - ${user.email}<br>
                                    الرصيد: <span style="color: var(--success); font-weight: bold;">${user.balance} نقطة</span><br>
                                    المعرف: <code style="background: #e9ecef; padding: 2px 5px; border-radius: 3px;">${doc.id}</code><br>
                                    تاريخ الانضمام: ${new Date(user.joinDate).toLocaleDateString('ar-EG')}
                                </div>
                            `;
                        }
                    });
                    
                    document.getElementById('usersList').innerHTML = usersList;
                });
        }

        // التحقق التلقائي إذا كان المستخدم مسجلاً مسبقاً
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                showMainApp();
            }
        });

        // تفعيل الإدخال بالزر Enter
        document.getElementById('emailInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendVerificationCode();
        });
    </script>
</body>
